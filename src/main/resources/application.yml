spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    vault:
      enabled: false
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yml
  datasource:
    url: jdbc:postgresql://localhost:5432/claim-api-db
    username: admin
    password: password
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate.ddl-auto: none
    show-sql: true

  jackson:
    deserialization:
      READ_UNKNOWN_ENUM_VALUES_AS_NULL: true

  servlet:
    cors:
      allowed-origins:
        - "http://localhost:8080"
        - "http://*.rko.svc"
        - "https://*.rko.rowi.tech"
      allowed-methods:
        - "GET"
        - "POST"
        - "PATCH"
      allowed-headers:
        - "*"
      allow-credentials: true

security:
  config:
    password-flow: true
    authcode-flow: false

keycloak:
  auth-server-url: https://keycloak.yamakassi.ru
  realm: claimapi
  resource: claimapi
  bearer-only: true
  ssl-required: external
  use-resource-role-mappings: true

springdoc:
  api-docs:
    path: /api-docs

